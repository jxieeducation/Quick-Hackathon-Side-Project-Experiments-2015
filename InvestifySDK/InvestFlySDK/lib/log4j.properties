log4j.rootLogger=ERROR, FILE_INFO, FILE_DEBUG
log4j.logger.com.strategyard=DEBUG, FILE_INFO, FILE_DEBUG
log4j.additivity.com.strategyard=false

log4j.appender.FILE_DEBUG=org.apache.log4j.RollingFileAppender
log4j.appender.FILE_DEBUG.File=logs/investfly-debug.log
log4j.appender.FILE_DEBUG.threshold=DEBUG
log4j.appender.FILE_DEBUG.MaxFileSize=10MB
log4j.appender.FILE_DEBUG.MaxBackupIndex=1
log4j.appender.FILE_DEBUG.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.FILE_DEBUG.layout.ConversionPattern=%d [%t] %-5p %c{-2} - %m%n


log4j.appender.FILE_INFO=org.apache.log4j.RollingFileAppender
log4j.appender.FILE_INFO.File=logs/investfly-info.log
log4j.appender.FILE_INFO.threshold=INFO
log4j.appender.FILE_INFO.MaxFileSize=10MB
log4j.appender.FILE_INFO.MaxBackupIndex=1
log4j.appender.FILE_INFO.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.FILE_INFO.layout.ConversionPattern=%d [%t] %-5p %c{-2} - %m%n